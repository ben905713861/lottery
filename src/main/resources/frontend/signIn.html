<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Toast Master Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a4a4a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px auto;
      display: block;
      border: 2px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tech Toast Master</h1>
    <img id="avatar" onclick="changeAvatar()" />
    <form onsubmit="signIn(this);return false;">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter your name" required maxlength="20" />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script src="js/main.js"></script>
  <script>
    const avatarLink = 'https://api.dicebear.com/9.x/bottts-neutral/svg?seed=';
    const avatarList = ['Adrian', 'Valentina', 'Kimberly', 'Brooklynn', 'Sara', 'Aidan', 'Aiden', 'George'];
    let randomAvatar;

    function changeAvatar() {
      randomAvatar = avatarList[Math.floor(Math.random() * avatarList.length)];
      document.getElementById('avatar').src = avatarLink + randomAvatar;
    }
    changeAvatar();

    function signIn(form) {
      request('POST', '/signIn', {
        name: form.querySelector('input[name="name"]').value,
        icon: avatarLink + randomAvatar,
      }).then(data => {
        alert('签到成功');
        window.history.go(-1);
      });
    }
  </script>
</body>
</html>
